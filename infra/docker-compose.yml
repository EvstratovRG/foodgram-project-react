version: '3.3'

volumes:
  foodgram_data:
  static:
  media:

services:

  foodgram_db:
    image: postgres:13.0
    volumes:
      - foodgram_data:/var/lib/postgresql/data/
    env_file: ../.env

    restart: always

  backend:
    build: ../backend
    env_file: ../.env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - foodgram_db
    restart: always

  frontend:
    image: evstratov95/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "9001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
    restart: always
